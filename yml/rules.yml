- type: rules
  rules:
    Be respectful: You must respect all users, regardless of your liking towards them. Drama will not be tolerated here, go elsewhere.
    No spamming: Don't send a lot of small messages right after each other. Do not disrupt chat by spamming.
    No NSFW material: This is a community server and not meant to share this kind of material.
    Direct & Indirect Threats: Threats to other users of death, doxing, abuse, and other malicious threats are absolutely prohibited and disallowed.
    Being a shit disturber: Don't mess around with the bots to annoy people. Don't spam pings, spam messages, or just be annoying in general.